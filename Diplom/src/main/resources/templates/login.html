<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css"  href="../static/css/login.css"  th:href="@{css/login.css}" media="screen" />

  <title>Форма  личного профиля</title>
</head>
<body class="container_login">

<h2>Вход в личный кабинет</h2>

<form th:action="@{/login}" method="post">

  <div class="imgcontainer">
    <img th:src="@{/foto/avatar.png}" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label ><b>Логин</b></label>
    <input type="text" placeholder="Введите логин" name="username" required alt ="devitha">
    <label ><b>Пароль</b></label>
    <input type="password" placeholder="Введите пароль" name="password" required alt="1111">

    <button type="submit">Войти</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"  > Запомнить меня
    </label>
  </div>

</form>

</body>
</html>
