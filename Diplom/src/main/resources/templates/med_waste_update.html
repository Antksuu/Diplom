<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main_page.css" th:href="@{css/main_page.css}"
          media="screen"/>
    <link rel="stylesheet" type="text/css" href="../static/css/medical_waste.css" th:href="@{css/medical_waste.css}"
          media="screen"/>
    <link rel="stylesheet" type="text/css" href="../static/css/input_css.css" th:href="@{css/input_css.css}"
          media="screen"/>
    <link rel="stylesheet" type="text/css" href="../static/css/button_css.css" th:href="@{css/button_css.css}"
          media="screen"/>
    <link rel="stylesheet" type="text/css" href="../static/css/table_css.css" th:href="@{css/table_css.css}"
          media="screen"/>
    <link rel="stylesheet" type="text/css" href="../static/css/select_css.css" th:href="@{css/select_css.css}"
          media="screen"/>

    <title>Отчет о медицинских отходах</title>
</head>
<body>
<form th:action="@{medic_update/put}" method="post" modelattribute="updateMedWaste">

    <div class="header_1" th:each="up : ${viewUp}">
        <p>Отчет</p>
        <p>по медицинским отходам за &nbsp<input th:value="${up.cvartl}" type="number" name="cvartl" class="input-table"></input>&nbsp квартал &nbsp<input th:value="${up.years}" name="years"
                                                                                                                                                       type="number" class="input-table"></input>&nbsp года</p>
        <p>Девицкое ООВП</p>
    </div>

    <div class="main">
        <table>
            <tr>
                <th>Кол-во (кг)</th>
                <th>Перевязочный материал</th>
                <th>Пищевые отходы</th>
                <th>Полимерные отходы</th>
                <th>Метал</th>
                <th>Патологоанатомические отходы</th>
                <th>Лабораторные отходы</th>
                <th>Прочее</th>
                <th>Всего</th>
            </tr>

            <tr th:each="up : ${viewUp}">
                <td>Б/В</td>
                <td><input type="number" name="waste_1" class="input-table" th:value="${up.waste_1}"></input></td>
                <td><input type="number" name="waste_2" class="input-table" th:value="${up.waste_2}"></input></td>
                <td><input type="number" name="waste_3" class="input-table" th:value="${up.waste_3}"></input></td>
                <td><input type="number" name="waste_4" class="input-table" th:value="${up.waste_4}"></input></td>
                <td><input type="number" name="waste_5" class="input-table" th:value="${up.waste_5}"></input></td>
                <td><input type="number" name="waste_6" class="input-table" th:value="${up.waste_6}"></input></td>
                <td><input type="number" name="waste_7" class="input-table" th:value="${up.waste_7}"></input></td>
                <td><input type="number" name="otchet_a_b" class="input-table" th:value="${up.otchet_a_b}"></input></td>
                <td id="otchet-med-a-b" name="otchet-med-a-b" class="input-table" ></td>
            </tr>
            <tr th:each="up : ${viewUp}">
                <td>А</td>
                <td><input type="number" name="waste_8" class="input-table" th:value="${up.waste_8}"></input></td>
                <td><input type="number" name="waste_9" class="input-table" th:value="${up.waste_9}"></input></td>
                <td><input type="number" name="waste_10" class="input-table" th:value="${up.waste_10}"></input></td>
                <td><input type="number" name="waste_11" class="input-table" th:value="${up.waste_11}"></input></td>
                <td><input type="number" name="waste_12" class="input-table" th:value="${up.waste_12}"></input></td>
                <td><input type="number" name="waste_13" class="input-table" th:value="${up.waste_13}"></input></td>
                <td><input type="number" name="waste_14" class="input-table" th:value="${up.waste_14}"></input></td>
                <td><input type="number" name="otchet_a" class="input-table" th:value="${up.otchet_a}"></input></td>
                <td id="otchet-med-a" name="otchet-med-a" class="input-table" ></td>
            </tr>

        </table>

    </div>
    <button type="submit" class="floating-button" formaction="/status_medotx" formmethod="get">Обновить</button>
</form>
</body>
</html>
